<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your CRFM App</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #3a3a3a);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 25px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #bbb;
    }

    .loading {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 4px solid #fff;
      border-top: 4px solid #ff6600;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>

  <script>
    window.onload = () => {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      setTimeout(() => {
        if (/android/i.test(ua)) {
          window.location.href = "https://play.google.com/store/apps/details?id=com.codewai.radios.uk.crfm";
        } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
          window.location.href = "https://apps.apple.com/gb/app/your-crfm/id6480926565";
        } else {
          window.location.href = "https://yourcrfm.co.uk";
        }
      }, 1500);
    };
  </script>
</head>
<body>
  <img src="logo.jpg" alt="Your CRFM Logo">
  <h1>Launching Your CRFM App</h1>
  <p>Hold tight while we send you to the right place...</p>
  <div class="loading"></div>
</body>
</html>
