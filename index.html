<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your CRFM App</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #222;
      --subtext-color: #555;
      --accent-color: #ff6600;
      --card-bg: #fff;
      --button-text: #fff;
      --icon-bg: #e0e0e0;
    }

    body.dark {
      --bg-color: #1a1a1a;
      --text-color: #fff;
      --subtext-color: #bbb;
      --accent-color: #ff6600;
      --card-bg: #2a2a2a;
      --button-text: #fff;
      --icon-bg: #2c2c2c;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      transition: background 0.5s, color 0.5s;
    }

    img.logo {
      width: 120px;
      height: 120px;
      border-radius: 25px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: var(--subtext-color);
      margin-bottom: 25px;
    }

    .store-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .store-buttons a img {
      height: 60px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      border-radius: 12px;
      background: var(--card-bg);
    }

    .store-buttons a img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .listen-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--accent-color);
      color: var(--button-text);
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.4);
      margin-bottom: 30px;
    }

    .listen-btn:hover {
      background-color: #ff8533;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.7);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: var(--icon-bg);
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .social-links a img {
      width: 24px;
      height: 24px;
    }

    .social-links a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--icon-bg);
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .theme-toggle:hover {
      transform: rotate(10deg) scale(1.1);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">üåô</button>

  <img src="logo.jpg" alt="Your CRFM Logo" class="logo">
  <h1>Get the Your CRFM App</h1>
  <p>Download for free or listen live online</p>

  <div class="store-buttons">
    <a href="https://play.google.com/store/apps/details?id=com.codewai.radios.uk.crfm" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
    </a>
    <a href="https://apps.apple.com/gb/app/your-crfm/id6480926565" target="_blank">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
    </a>
  </div>

  <a class="listen-btn" href="https://yourcrfm.co.uk/?radio_player=2" target="_blank">üéß Listen Online</a>

  <div class="social-links">
    <a href="https://www.facebook.com/share/1BcpyBjrJd/" target="_blank" title="Facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
    </a>
    <a href="https://instagram.com/crfmwest" target="_blank" title="Instagram">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
    <a href="https://api.whatsapp.com/send?phone=447822000566" target="_blank" title="WhatsApp">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
  </div>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;

    // Load theme preference
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggleBtn.textContent = '‚òÄÔ∏è';
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
