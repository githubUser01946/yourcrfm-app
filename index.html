<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your CRFM App</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #3a3a3a);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 120px;
      height: 120px;
      border-radius: 25px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 25px;
    }

    .store-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .store-buttons a img {
      height: 60px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      border-radius: 12px;
    }

    .store-buttons a img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .listen-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff6600;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.4);
    }

    .listen-btn:hover {
      background-color: #ff8533;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.7);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Your CRFM Logo" class="logo">
  <h1>Get the Your CRFM App</h1>
  <p>Download for free or listen live online</p>

  <div class="store-buttons">
    <a href="https://play.google.com/store/apps/details?id=com.codewai.radios.uk.crfm" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
    </a>
    <a href="https://apps.apple.com/gb/app/your-crfm/id6480926565" target="_blank">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
    </a>
  </div>

  <a class="listen-btn" href="https://yourcrfm.co.uk/?radio_player=2" target="_blank">ðŸŽ§ Listen Online</a>
</body>
</html>
