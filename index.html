<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your CRFM App</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #3a3a3a);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 120px;
      height: 120px;
      border-radius: 25px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 25px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .google {
      background-color: #34a853;
    }

    .apple {
      background-color: #000;
    }

    .listen {
      background-color: #ff6600;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>

  <script>
    window.onload = () => {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isAndroid = /android/i.test(ua);
      const isIOS = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;

      const googleBtn = document.getElementById("google");
      const appleBtn = document.getElementById("apple");
      const listenBtn = document.getElementById("listen");

      if (isAndroid) {
        appleBtn.style.display = "none";
      } else if (isIOS) {
        googleBtn.style.display = "none";
      } else {
        // Desktop or other device - show all buttons
        googleBtn.style.display = "inline-block";
        appleBtn.style.display = "inline-block";
        listenBtn.style.display = "inline-block";
      }
    };
  </script>
</head>
<body>
  <img src="logo.jpg" alt="Your CRFM Logo" class="logo">
  <h1>Get the Your CRFM App</h1>
  <p>Choose your platform below or listen live online.</p>

  <a id="google" class="button google" href="https://play.google.com/store/apps/details?id=com.codewai.radios.uk.crfm" target="_blank">Get it on Google Play</a>
  <a id="apple" class="button apple" href="https://apps.apple.com/gb/app/your-crfm/id6480926565" target="_blank">Download on the App Store</a>
  <a id="listen" class="button listen" href="https://yourcrfm.co.uk/?radio_player=2" target="_blank" style="display:none;">ðŸŽ§ Listen Online</a>
</body>
</html>
